name: Fullstack CI/CD with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      # --- Build & Push Backend ---
      - name: 🐳 Build Backend Docker Image
        run: docker build -t cloudansh/nodejs-backend:latest ./server

      - name: 📤 Push Backend Docker Image
        run: docker push cloudansh/nodejs-backend:latest

      # --- Build & Push Frontend ---
      - name: 🐳 Build Frontend Docker Image
        run: docker build -t cloudansh/nodejs-frontend:latest ./client

      - name: 📤 Push Frontend Docker Image
        run: docker push cloudansh/nodejs-frontend:latest

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Install SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-cli-5.0.1.3006-linux sonar-scanner
          echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH

      - name: 🧪 Run SonarQube Analysis - Backend
        working-directory: ./server
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=backend_sonar \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: 🧪 Run SonarQube Analysis - Frontend
        working-directory: ./client
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=frontend_sonar \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      # --- Backend ---
      - name: ⬇️ Pull Backend Image
        run: docker pull cloudansh/nodejs-backend:latest

      - name: 🧹 Remove Old Backend Container
        run: docker rm -f backend-container || true

      - name: 🚀 Run Backend Container
        run: |
          docker run -d -p 4000:4000 \
            --name backend-container \
            -e MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}" \
            cloudansh/nodejs-backend:latest

      # --- Frontend ---
      - name: ⬇️ Pull Frontend Image
        run: docker pull cloudansh/nodejs-frontend:latest

      - name: 🧹 Remove Old Frontend Container
        run: docker rm -f frontend-container || true

      - name: 🚀 Run Frontend Container
        run: |
          docker run -d -p 80:80 \
            --name frontend-container \
            cloudansh/nodejs-frontend:latest

