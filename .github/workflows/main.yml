name: CI/CD for Full-Stack App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: 🐳 Build Server Image
        run: docker build -t cloudansh/fullstack-server:latest ./server

      - name: 🐳 Build Client Image
        run: docker build -t cloudansh/fullstack-client:latest ./client

      - name: 📤 Push Server Image
        run: docker push cloudansh/fullstack-server:latest

      - name: 📤 Push Client Image
        run: docker push cloudansh/fullstack-client:latest

  sonar-analysis:
    name: SonarQube Scan (Node.js Server)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-cli-5.0.1.3006-linux sonar-scanner
          echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH

      - name: 🔍 SonarQube Analysis (Server)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=fullstack-server \
            -Dsonar.sources=./server \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy Containers
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 🔐 Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: ⬇️ Pull Server Image
        run: docker pull cloudansh/fullstack-server:latest

      - name: ⬇️ Pull Client Image
        run: docker pull cloudansh/fullstack-client:latest

      - name: 🧹 Stop Old Containers
        run: |
          docker rm -f fullstack-server || true
          docker rm -f fullstack-client || true

      - name: 🚀 Run Server
        run: |
          docker run -d -p 5000:5000 \
            --name fullstack-server \
            -e NODE_ENV=production \
            cloudansh/fullstack-server:latest

      - name: 🚀 Run Client
        run: |
          docker run -d -p 3000:3000 \
            --name fullstack-client \
            cloudansh/fullstack-client:latest

